<div class="wrapper">
  <div class="image">
    <div class="img-overlay">
      <div class="overlay-content">
        <h1 class="overlay-title">{{post.Tittle}}</h1>
        <p class="overlay-meta"> {{post.Date}}</p>
        <p class="overlay-meta">Author: {{post.author}}</p>
        <!-- <i class="far fa-user"> {{post.author}}</i>
        <i class="far fa-calendar"> {{post.date}}</i>  -->
      </div>
    </div>
  </div>
  <div class="post-content">
    <div class="shadow-box"></div>
    <div class="avatar">
      <img src="http://sintret.com/img/andy.jpg" alt="profile picture" class="avatar">
    </div>
    <div class="post-text"> <p>{{post.Content}}{{post.Content}}{{post.Content}}{{post.Content}}{{post.Content}}
      {{post.Content}}{{post.Content}}{{post.Content}}{{post.Content}}{{post.Content}}</p></div>

  </div>

</div>
<div class="container ">
  <div class="row bootstrap snippets bootdeys">
    <div class="col-md-10 col-sm-12 ">
      <div class="comment-wrapper">
        <div class="panel panel-info ">
          <div class="panel-heading">
            Comment panel
          </div>
          <div class="panel-body">
            <textarea class="form-control" placeholder="write a comment..." rows="3" #Content></textarea>
            <br>
            <button type="button" class="btn btn-info pull-right" (click)="AddComment(Content.value)">Post</button>
            <div class="clearfix"></div>
            <div *ngFor="let item of comments">
            <hr>
            <ul class="media-list">
              <li class="media">
                <a href="#" class="pull-left">
                  <img src="https://bootdey.com/img/Content/user_1.jpg" alt="" class="img-circle">
                </a>
                <div class="media-body">
                                <span class="text-muted pull-right">
                                    <small class="text-muted">30 min ago</small>
                                </span>
                  <strong class="text-success">@MartinoMont</strong>
                  <p>
                    {{item.content}}
                  </p>
                </div>
                </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
