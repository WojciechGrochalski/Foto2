


  <div class="wrapper">

    <div class="container">
      <h2>Zaloguj się</h2>
      <app-alert></app-alert>
      <div *ngIf="messageA; then alertA; "></div>
      <ng-template #alertA>
        <div  *ngIf="messageA"  class="alert alert-success">{{messageA}}</div>
      </ng-template>
      <div *ngIf="messageB; then alertB; "></div>
      <ng-template #alertB>
        <div  *ngIf="messageB"  class="alert alert-danger">{{messageB}}</div>
      </ng-template>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Nazwa użytkownika</label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">To pole jest wymagane</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Hasło</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">To pole jest wymagane</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary log-in">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Zaloguj
          </button>
        </div>
      </form>
      <span>Nie masz konta?<a routerLink='/reg' class="btn btn-link">Zarejestruj się</a></span>
    </div>
  </div>
